<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d963cbff31.js"
      crossorigin="anonymous"
    ></script>
    <title>How's the Weather?</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card $cyan-400">
        <div class="card-body">
          <form id="city_search">
            <div class="row">
              <div class="col-10">
                <input
                  type="text"
                  id="inputPassword5"
                  class="form-control search"
                  aria-describedby="passwordHelpBlock"
                  placeholder="Search ..."
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-light">Find</button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-5 city">
              <h1 id="city">Tehran</h1>
              <h6>
                <span id="dateTime">Sun,10:20</span>
                <div id="description">light shower</div>
              </h6>
            </div>
            <div class="col-4">
              <i class="fa-regular fa-sun main_icon"></i>
            </div>
            <div class="col-3">
              <span class="main_degree"> 10° </span>
              <span class="unit">
                <a href="#" id="centigrad">C</a> |<a href="#" id="farenheit"
                  >F</a
                ></span
              >
              <div class="main_detail">
                <span id="humidity">humidity:50%</span>
                <div id="wind">wind:14.3 km/h</div>
              </div>
            </div>
          </div>

          <div class="row next_days">
            <div class="col">
              Mon
              <br />
              <i class="fa-solid fa-cloud-bolt icon"></i> <br />
              <span class="degree">10° | 8°</span>
            </div>
            <div class="col">
              Tue
              <br />
              <i class="fa-solid fa-cloud-sun icon"></i> <br />
              <span class="degree">10° | 8°</span>
            </div>
            <div class="col">
              Wed
              <br />
              <i class="fa-solid fa-cloud-showers-heavy icon"></i>
              <br />
              <span class="degree">10° | 8°</span>
            </div>
            <div class="col">
              Thu
              <br />
              <i class="fa-regular fa-snowflake icon"></i>
              <br />
              <span class="degree">10° | 8°</span>
            </div>
            <div class="col">
              Fri
              <br />
              <i class="fa-solid fa-wind icon"></i>
              <br />
              <span class="degree">10° | 8°</span>
            </div>
          </div>
        </div>
      </div>
      <div class="source">
        <a href="https://github.com/deleram/Weather-app" class="source_link"
          >Open source</a
        >
        by Delaram Fartoot
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
